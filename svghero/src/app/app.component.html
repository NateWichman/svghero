<router-outlet></router-outlet>

<div class="logo"></div>
<div class="navbar mat-elevation-z4">
  <app-msg *ngIf="canvasService.msg"></app-msg>
  <div class="download">
    <button
      mat-icon-button
      color="accent"
      (click)="downloadService.downloadSVG()"
    >
      <mat-icon>save_alt</mat-icon>
    </button>
  </div>
</div>
<div
  class="toolbar mat-elevation-z4"
  style="display: flex; flex-direction: column; align-items: center;"
>
  <span style="margin-top: 25px"></span>

  <!-- Path Button -->
  <button
    *ngIf="canvasService.toolType === ToolType.Path; else path"
    mat-raised-button
    color="accent"
    class="btn"
  >
    <mat-icon>create</mat-icon>
  </button>
  <ng-template #path>
    <button
      mat-stroked-button
      color="accent"
      class="btn"
      (click)="this.canvasService.setTool(ToolType.Path)"
    >
      <mat-icon>create</mat-icon>
    </button>
  </ng-template>

  <!-- Rectangle Button -->
  <button
    *ngIf="canvasService.toolType === ToolType.Rectangle; else rec"
    mat-raised-button
    color="accent"
    class="btn"
  >
    <mat-icon>stop</mat-icon>
  </button>
  <ng-template #rec>
    <button
      mat-stroked-button
      color="accent"
      class="btn"
      (click)="this.canvasService.setTool(ToolType.Rectangle)"
    >
      <mat-icon>stop</mat-icon>
    </button>
  </ng-template>
</div>

<div class="workspace">
  <app-canvas></app-canvas>
</div>
