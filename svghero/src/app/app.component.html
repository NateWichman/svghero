<router-outlet></router-outlet>

<div class="logo"></div>
<div class="navbar mat-elevation-z4">
  <div *ngIf="canvasService.msg" class="msg mat-elevation-z4">
    <span>{{ canvasService.msg }}</span>
  </div>
</div>
<div
  class="toolbar mat-elevation-z4"
  style="display: flex; flex-direction: column; align-items: center;"
>
  <button
    style="margin-top: 25px; width: 100%;"
    mat-stroked-button
    color="accent"
    (click)="this.canvasService.setTool(ToolType.Path)"
  >
    path
  </button>
</div>

<div class="workspace">
  <app-canvas></app-canvas>
</div>
