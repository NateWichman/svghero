<div
  #canvasContainer
  [ngStyle]="styleCanvasSize()"
  style="position: relative;"
>
  <svg
    style="position: relative;"
    [ngStyle]="styleCanvasSize()"
    xmlns="http://www.w3.org/2000/svg"
  ></svg>

  <svg viewbox="0 0 10 10" class="canvasResizeHandle">
    <circle (mousedown)="onCanvasResizeBegin()" cx="5" cy="5" r="5" />
  </svg>
</div>
